<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Timer</h1>
    <div class="seleccion">
        <div class="tiempo">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" value="0">
        </div>
        
        <div class="tiempo">
            <label for="seconds">Seconds:</label> 
            <input type="number" id="seconds" min="0" max="59" value="0">
        </div>

        <div class="botones">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
    </div> 
        <div class="tiempo-restante">
            <div id="timer"><span>Time Remaining: </span>
                <div class="restante-card">
                    <div class="restante"><span id="displayMinutes">0</span></div>
                    <div><span>:</span></div>
                    <div class="restante"><span id="displaySeconds">0</span></div>
                </div>
            </div>
        </div>  



    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=League+Spartan:wght@600;700&family=Questrial&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</body>
</html>
